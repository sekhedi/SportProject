<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">EditPlayer</h1>
        </div>
      </div>
    </div>
  </div>
<div class="form-body container" style="margin-left: 450px;">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3 class="text-center">EditPlayer Today</h3>
                    <br><br>
                    <form class="requires-validation" novalidate #playerForm="ngForm" (ngSubmit)="editPlayer()">
                        <div class="col-md-12">
                           <input class="form-control" type="text" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}" name="name" placeholder="Full Name" required style="background-color:rgb(72, 45, 12);">
                     
                        </div>


                       <div class="col-md-12">
                            <select class="form-select mt-3" required [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}" style="background-color:rgb(72, 45, 12); color:white;">
                                  <option selected disabled value="">Position</option>
                                  <option value="ATK">ATK</option>
                                  <option value="GKR">GKR</option>
                                  <option value="MID">MID</option>
                                  <option value="DIF">DIF</option>
                                  <option value="GARD">GARD</option>
                           </select>
                           
                       </div>


                       <div class="col-md-12">
                          <input class="form-control" type="number" name="number" [(ngModel)]="player.number" [ngModelOptions]="{standalone:true}" placeholder="number" required>
                     
                       </div>

                       <div class="col-md-12">
                        <input class="form-control" type="number" name="Age" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" placeholder="Age" required>
                        
                       </div>
                        <div class="form-button mt-3 text-center">
                            <button id="submit" type="submit" class="btn btn-primary" style="background-color: red;">EDIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
