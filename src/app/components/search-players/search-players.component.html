<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">search players</h1>
        </div>
      </div>
    </div>
  </div>
<div class="form-body" style="margin-left: 450px;">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>SearchToday</h3>
                    <p>Fill in the data below.</p>

                    <form class="requires-validation" novalidate [formGroup]="searchForm">

                        <div class="col-md-12">
                           <input class="form-control" type="number" name="age" formControlName="Age" placeholder="age" required style="background-color:rgb(72, 45, 12);">
                           <div *ngIf="searchForm.controls['Age'].invalid && (searchForm.controls['Age'].dirty||
                             searchForm.controls['Age'].touched)">
                             <div *ngIf="searchForm.controls['Age'].errors?.['required']" >Age is required!</div>
                          
                           </div>
                        </div>
                        

                        <div class="form-button mt-3 text-center">
                            <button id="submit" [disabled]="searchForm.invalid" type="submit" class="btn btn-primary" style="background-color: red;" (click)="searchPlayers()">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" >
    <div class="col-lg-6  " *ngFor="let p of playersTabResult" >
        <div class="custom-media d-flex " >
            <div class="img mb-4">
                <a href="single.html"><img src="assets/images/img_1.jpg" alt="Image" class="img-fluid"></a>
            </div>
            <div class="text" style="margin-left: 50px;">
                <p>name: {{p.name}} </p>
                <p>age: {{p.age}}</p>
                <p>position: {{p.position}} </p>
                <p>number: {{p.number}}</p>
            </div>
        </div>
    </div>
</div>
