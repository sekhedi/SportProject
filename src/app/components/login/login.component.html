<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="form-body">
    <div class="row">
        <div class="form-holder" style="margin-left: 450px;">
            <div class="form-content">
                <div class="form-items">
                    <h3>Login Today</h3>
                    <p>Fill in the data below.</p>
                    <br><br>
                    <form class="requires-validation" novalidate #loginForm="ngForm" (ngSubmit)="login()">

                       
                        
                        

                        <div class="col-md-12">
                            <input class="form-control" type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" name="email" placeholder="E-mail Address" required style="background-color:rgb(72, 45, 12);" >
                             
                        </div>

                       <div class="col-md-12">
                          <input class="form-control" type="password" [(ngModel)]="user.pwd" [ngModelOptions]="{standalone:true}" name="password" placeholder="Password" required style="background-color:rgb(72, 45, 12);" >
                           
                       </div>

                        <div class="form-button mt-3 text-center">
                            <button id="submit" type="submit" class="btn btn-primary" style="background-color: red;">Login</button>
                             
                          </div>
                          
                    </form>
                    <div style="color: red;"> {{msg}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
