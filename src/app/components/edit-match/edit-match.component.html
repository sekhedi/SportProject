
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">EditMatch</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="form-body container" style="margin-left: 450px;">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                  <h3 class="text-center">EditMatch Today</h3>
                  <br>
                  <br>
                    <form class="requires-validation"  #matchForm="ngForm" (ngSubmit)="editMatch()">
                        <div class="col-md-12">
                           <input class="form-control" type="number" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone:true}" name="Score One" placeholder="Score One" required>
                           
                        </div>
  
  
                       
                        <div class="col-md-12">
                          <input class="form-control" type="number" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone:true}" name="Score two" placeholder="Score Two" required>
                         
                       </div>
  
                       <div class="col-md-12">
                          
                          <input class="form-control" type="text" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone:true}" name="Team One" placeholder="Team One" required style="background-color:rgb(72, 45, 12);">
                          
                       </div>
  
                       <div class="col-md-12">
                        
                        <input class="form-control" type="text" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone:true}" name="Team Two" placeholder="Team Two" required style="background-color:rgb(72, 45, 12);">
                         
                       </div>
                        <div class="form-button mt-3 text-center">
                            <button  type="submit" class="btn btn-primary" style="background-color: red;">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
